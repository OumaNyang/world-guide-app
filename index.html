<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Get your world closer to you .Know your world " />
    <meta name="author" content="Ouma Nyang" />
    <title>World Guide</title>
    <!--Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head> 
  <body>
    <div class="main-container container">
        <div class="row">
            <h1  class="text-center text-bold">World Guide</h1>
            <p class="text-primary text-center">"Know your World"</p>
            <hr>
            <br><br>
            <div class="col-md-8">
                <div class="search-wrapper">
                    <input
                      type="text"
                      id="country-inp"
                      placeholder="Enter a country name here..."
                    />

                    <div id="loader"></div>

                    <button type="button"  id="search-btn">Search</button>
                  </div>
                  <div id="result"></div>
              


            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Favourite Countries</h5>
                    </div>
                    <div class="card-body">
                      <div id="favList"></div>
                    </div>

                </div>
                <div id="fav-alert"></div>
            </div>
        </div>
     
    </div>
    <!-- Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="assets/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
